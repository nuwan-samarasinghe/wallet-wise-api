databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: Nuwan Samarasinghe
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)